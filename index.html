<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="container-2">
    
    <h1>ROCK PAPER SCISSORS!</h1>

        <div class="container-3">

            <div class="scores"><span>-</span></div>
            <div class="result">start game!</div>

     <div class="btnContainer">
        <button class="btnRPS" id="rock"><img class="image" src="./images/rock.png"></button>
        <button class="btnRPS" id="paper"><img class="image" src="./images/paper.png"></button>
        <button class="btnRPS" id="scissors"><img class="image" src="./images/scissors.png"></button>

    </div>
 
    <button class="again">play again</button>
</div>
</div>
</div>

</body>
</html>
